<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Countdown_Slideshow</title>
        <link rel="stylesheet" type="text/css" href="CSS/main.css">
    </head>
    <body>
        <div id="countdown">
            <p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Submit</button>
            <p id="timer"></p>
        </div>

        <!--Slideshow container-->
        <div class="slideshow-container">

            <!--Full-width images with number and caption-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="CSS/Images/img1.jpg" style="width:100%" height="519px" width="519px">
                <div class="text">Halloween</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="CSS/Images/img2.jpg" style="width:100%" height="519px" width="519px">
                <div class="text">Thanksgiving</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="CSS/Images/img3.jpg" style="width:100%" height="519px" width="519px">
                <div class="text">Christmas</div>
            </div>

            <!--Next and Previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--The dots and Circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="JS/main.js"></script>
    </body>
</html>
