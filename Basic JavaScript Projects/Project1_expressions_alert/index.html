<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Expression alerts</title>
    </head>
    <body>
        <script src="JS/main.js"></script>
        <h2>Button Time!</h2>
        <p>Today's date is:</p>

        <button onclick="display()">Date and Time</button>

        <script>
            function display() {
              document.getElementById("demo").innerHTML = Date();
            }
        </script>
        <p id="demo"></p>

    </body>
</html>
