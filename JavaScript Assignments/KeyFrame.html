<!DOCTYPE html>
<html>
    <head>
        <title>KeyFrames</title>
        <style>
            div {
                width: 100px;
                height: 100px;
                background: orange;
                position: relative;
                animation: mymove 5s infinite;
            }

            @keyframes mymove {
                0% {top: 0px;}
                25% {top: 200px;}
                50% { top: 0px;}
                100% {top: 200px;}
            }
        </style>
    </head>
    <body>
        <h1>Keyframes</h1>
        <div></div>
    </body>
</html>
