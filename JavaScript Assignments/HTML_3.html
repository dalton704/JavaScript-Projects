<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Data Attributes</title>
        <script src="JavaScript/JavaScript_3.js" defer></script>
    </head>

    <body>
        <h1>Foods</h1>
        <h3>Click on a category to see a food.</h3>

        <ul>
            <li onclick="displayType(this)" id="Fruit" data-food-type="Orange">Fruit</li>
            <li onclick="displayType(this)" id="Vegetable" data-food-type="Carrot">Vegetable</li>
            <li onclick="displayType(this)" id="Dessert" data-food-type="Maple Bar Donut">Dessert</li>
            <li onclick="displayType(this)" id="Dinner" data-food-type="Tacos">Dinner</li>
        </ul>
    </body>
</html>
