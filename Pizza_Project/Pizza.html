<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mario's Pizza</title>
        <meta http-equiv="Content-Type" content="text/html"; charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <script src="Pizza_JavaScript/Pizza.js" defer></script>
        <link rel="stylesheet" type="text/css" href="Pizza_CSS/Pizza.css"/>
    </head>
    <body>
        <ul>
            <li>Mario's Pizza</li>
          </ul>
        <div id="menuBG">
            <h1 style="margin: 0 0px 0 20px;"></h1>
            <form id="frmMenu">
                <div class="menu left">
                    <h3>Size:</h3>
                    <input class="size" type="radio" name="Size" value="Personal Pizza">Personal Pizza<br>
                    <input class="size" type="radio" name="Size" value="Medium Pizza">Medium Pizza<br>
                    <input class="size" type="radio" name="Size" value="Large Pizza">Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Extra Large Pizza">Extra Large Pizza<br>
                    <input class="size" type="radio" name="Size" value="Family">Family<br>
                </div>

                <div class="menu right">
                    <h3>Meats:</h3>
                    <input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Bacon bits">Bacon Bits<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
                    <input class="toppings" type="checkbox" name="Topping" value="Salami">Salami<br>
                </div>

                <div class="menu left">
                    <h3>Vegetables:</h3>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Pineapple">Pineapple<br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Olives">Olives<br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Onion">Onion<br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Mushrooms">Mushrooms<br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Green Peppers">Green Peppers<br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Tomatoes">Tomatoes<br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Jalapenos">Jalapenos<br>
                    <input class="vegetables" type="checkbox" name="Vegetable" value="Roasted Red Peppers">Roasted Red Peppers<br>
                </div>
                <div id="cart">
                    <div id="showText"></div>
                    <div id="totalPrice"></div>
                </div>
            </form>
            <input id="btnOrder" type="button" onclick="getReceipt()" value="Place Order">

        </div>
        <footer>
            <ol>
                <li class="footer">hello</li>  
            </ol>
        </footer>
    </body>
</html>
