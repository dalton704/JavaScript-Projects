<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <script>
        $(document).ready(function() {
            $("html").append( //THis is how you write in JQuery
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color": "red"}); //Changes the paragraph 2 color.
            $("#3").click(function() { //when paragraph 3 is clicked h1 hides.
                $('h1').hide();
            });
        });
    </script>
</html>
